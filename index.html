        p.subtitle { color: #cbd5f5; margin-bottom: 40px; font-size: 18px; text-shadow: 0 1px 5px rgba(0,0,0,0.8); }

        /* --- ESTILO DOS FILTROS --- */
        .filtros {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .filtro {
            background-color: rgba(30, 41, 59, 0.9);
            border: 1px solid #334155;
            color: #cbd5f5;
            padding: 10px 20px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;

            backdrop-filter: blur(5px);
        }
        .filtro:hover, .filtro.ativo {

            color: white;
            border-color: #a855f7;
            transform: translateY(-2px);

        /* --- ESTILO DOS CARDS --- */
        .container-cards {

            margin: 0 auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 22px;
            background-color: rgba(30, 41, 59, 0.85); 
            color: white;
            text-decoration: none;
            border: 1px solid #334155;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }
        .card:hover {

</head>
<body>

    </div> <script>
        const filtros = document.querySelectorAll(".filtro");
        const cards = document.querySelectorAll(".card");

        filtros.forEach(botao => {
            botao.addEventListener("click", () => {
                filtros.forEach(b => b.classList.remove("ativo"));

                const filtro = botao.dataset.filter;

                });
            });
        });
    </script>

</body>
</html>
