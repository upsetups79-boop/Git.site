<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio Profissional</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0f172a; 
            color: white; 
            text-align: center; 
            padding: 40px; 
            margin: 0;
        }

        /* --- T√çTULO E SUBT√çTULO --- */
        h1 { margin-bottom: 10px; color: #a855f7; font-size: 36px; }
        p.subtitle { color: #94a3b8; margin-bottom: 40px; font-size: 18px; }

        /* --- 2. ESTILO DOS FILTROS (SEU C√ìDIGO) --- */
        .filtros {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .filtro {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #cbd5f5;
            padding: 10px 20px;
            border-radius: 999px; /* Borda redonda estilo p√≠lula */
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        .filtro:hover, .filtro.ativo {
            background-color: #a855f7;
            color: white;
            border-color: #a855f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.3);
        }

        /* --- ESTILO DOS CARDS --- */
        .container-cards { 
            max-width: 700px; 
            margin: 0 auto; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .card {
            display: flex; /* Importante para o script funcionar bem */
            align-items: center;
            justify-content: center; /* Centraliza o texto */
            width: 100%;
            padding: 22px;
            background-color: #1e293b;
            color: white;
            text-decoration: none;
            border: 1px solid #334155;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .card:hover { 
            transform: scale(1.02); 
            background-color: #2d3748; 
            border-color: #a855f7; 
        }
    </style>
</head>
<body>

    <h1>D.Labs üöÄ</h1>
    <p class="subtitle">Selecione uma categoria para filtrar:</p>

    <div class="filtros">
        <button class="filtro ativo" data-filter="all">Todos</button>
        <button class="filtro" data-filter="video">üé¨ V√≠deos</button>
        <button class="filtro" data-filter="app">üì± Apps</button>
        <button class="filtro" data-filter="pdf">üìÑ PDFs</button>
        <button class="filtro" data-filter="template">üé® Templates</button>
    </div>

    <div class="container-cards">
        
        <a href="https://drive.google.com/drive/folders/131ePsbbQYnB_Xk30geEGVfSDUqqPzZzq?usp=drive_link"
           class="card"
           data-category="video"
           target="_blank">
           üé¨ Edi√ß√£o de V√≠deo (Drive)
        </a>

        <a href="#" class="card" data-category="app">üì± App Gest√£o (Flutter)</a>
        <a href="#" class="card" data-category="app">‚öôÔ∏è Automa√ß√£o Python</a>
        <a href="#" class="card" data-category="template">üé® Pack de Templates Canva</a>
        <a href="#" class="card" data-category="pdf">üìÑ Card√°pio Digital (PDF)</a>
        <a href="#" class="card" data-category="ebook">üìò E-book Marketing</a>

    </div>

    <script>
        const filtros = document.querySelectorAll(".filtro");
        const cards = document.querySelectorAll(".card");

        filtros.forEach(botao => {
            botao.addEventListener("click", () => {
                // Remove a classe 'ativo' de todos e adiciona no clicado
                filtros.forEach(b => b.classList.remove("ativo"));
                botao.classList.add("ativo");

                const filtro = botao.dataset.filter;

                cards.forEach(card => {
                    // Se for 'all' ou se a categoria bater, mostra. Sen√£o, esconde.
                    if (filtro === "all" || card.dataset.category === filtro) {
                        card.style.display = "flex"; // Mant√©m o layout flex
                        
                        // Uma anima√ß√£ozinha suave ao aparecer
                        card.style.opacity = "0";
                        setTimeout(() => card.style.opacity = "1", 50);
                    } else {
                        card.style.display = "none";
                    }
                });
            });
        });
    </script>

</body>
</html>
